<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="sidebar">
        <img src="./imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="Top view of ferns" class="bng-img">
        <div class="splash-title">
            <img src="./imgs/odin-lined.png" alt="Odin Logo outlined" class="odin-logo">
            <h1 class="splash-text">ODIN</h1>
        </div>
        <p class="bibliography">Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noreferrer noopener">Halie west</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" rel="noreferrer noopener">Unsplash</a></p>
    </div>
    <div class="content">
        <p class="description">
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
            <br> <br>
            You <em>know</em> you want to.
        </p>
        <div class="form-container">
            <form>
                <div class="form-flex-column">
                    <div class="form-back">
                        <h1 class="title">Let's do this!</h1>
                        <div class="form-flex-row">
                            <div class="form-item first-name">
                                <label for="first_name">FIRST NAME</label>
                                <br>
                                <input type="text" id="first_name" placeholder="John">
                            </div>
            
                            <div class="form-item last-name">
                                <label for="last_name">LAST NAME</label>
                                <br>
                                <input type="text" id="last_name" placeholder="Doe">
                            </div>
            
                            <div class="form-item user-email">
                                <label for="user_email">EMAIL</label>
                                <br>
                                <input type="email" id="user_email" placeholder="example@gmail.com">
                            </div>
            
                            <div class="form-item phone-number">
                                <label for="phone_number">PHONE NUMBER</label>
                                <br>
                                <input type="tel" id="phone_number" placeholder="123-456-7890">
                            </div>
            
                            <div class="form-item password">
                                <label for="user_password">PASSWORD</label>
                                <br>
                                <input type="password" id="user_password" required>
                                
                            </div>
            
                            <div class="form-item confirm-password">                    
                                <label for="user_confirm">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="user_confirm" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>

            <p class="log-in">
                Already have an account? <span style="color: #596D48; font-weight: bold;">Log in</span>
            </p>

        </div>
    </div>


</body>
</html>
